
solver: Euler

n_timesteps: 300

CFL: 0.5

write_stride: 1

time_scheme: TVD_RK3

spatial_order: Second

grad_scheme: GreenGauss

inviscid_flux_scheme: Rusanov

limiter: Barth

initial_cond: Freestream

check_physical_validity: true

write_vtk_debug: true
 
density_fs: 1.2
velocity_fs: [600, 0, 0]
pressure_fs: 100000.0


PatchExtes:
  - inlet: SlipWall
  - outlet: SlipWall
  - side_walls: SlipWall


