

solver: Euler

n_timesteps: 20

CFL: 0.5

time_scheme: ExplicitEuler

spatial_order: Second

grad_scheme: GreenGauss

inviscid_flux_scheme: Rusanov

limiter: Barth

initial_cond: Freestream

check_physical_validity: true
 
density_fs: 1.2
velocity_fs: [600, 0, 0]
pressure_fs: 100000.0


patches:
  - inlet: SlipWall
  - outlet: SlipWall
  - sides: SlipWall


